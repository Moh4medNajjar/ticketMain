
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="container-fluid p-3" style="overflow-y: scroll; padding-top: 60px!important;">

  <div class="header">
    <div>
      <span style="font-size:27px; font-weight: 700;">Discover events</span>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <i class="fa-solid fa-bell me-2"></i>
      <img class="mb-1" src="../../../assets/kam.jpeg" alt="">
    </div>
  </div>
  <p class="fs-6" style="font-weight: 300;"><i class="fa-solid fa-location-dot me-2 fs-6"></i> Monastir, Tunisia</p>


  <ion-searchbar class="p-0" animated="true" placeholder="Looking for an event?"></ion-searchbar>
<!-------------------------------------------------------------------------------------------------->
  <div class="featured-section mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="fs-2">Featured events</h3>
      <i class="fa fa-chevron-right" routerLink="/featuredevents"></i>
    </div>
    <div class="featured-container">
      <!-- Loop through the first two events in the events array -->
      <div *ngFor="let event of events.slice(0, 2)" class="featured-event" (click)="navigateToEventDetails(event.id)" [style.background-image]="'url(\'../../../assets/ev' + (event.id % 2 + 1) + '.png\')'">
        <div class="d-flex justify-content-between align-items-center">
          <div class="catg"><span>{{ event.category }}</span></div>
          <div class="icon-container">
            <i class="fa fa-heart"></i>
          </div>
        </div>
        <div class="bot-card">
          <p class="m-0">{{ event.title }}</p>
          <span>{{ event.date | date:'dd MMMM yyyy' }}</span>
        </div>
      </div>
    </div>

  </div>
<!----------------------------------------------------------------------------------------------->
  <div class="category-section mt-5">
    <div class="d-flex mb-3 justify-content-between align-items-center">
      <h3 class="fs-2">Categories</h3>
      <i class="fa fa-chevron-right" routerLink="/search"></i>
    </div>

    <div class="categories-container">

      <div class="category" routerLink="/categories/movies">
        <i class="fa-solid fa-couch"></i>
        <span>Movies</span>
      </div>

      <div class="category" routerLink="/categories/games">
        <i class="fa-solid fa-trophy"></i>
        <span>Games</span>
      </div>

      <div class="category" routerLink="/categories/parties">
        <i class="fa-solid fa-gift"></i>
        <span>Parties</span>
      </div>

      <div class="category" routerLink="/categories/art">
        <i class="fa-solid fa-masks-theater"></i>
        <span>Art</span>
      </div>

      <div class="category" routerLink="/categories/meet">
        <i class="fa-solid fa-headset"></i>
        <span>Meet</span>
      </div>

    </div>
  </div>
<!--------------------------------------------------------------------------------------------->
  <div class="events-for-you-section mt-5" style="margin-bottom:40px">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="mb-3 fs-2">Your booked events</h3>
      <i class="fa fa-chevron-right"></i>
    </div>

    <div class="featured-container">

      <div class="featured-event" style="background-image: url('../../../assets/ev6.png')">
        <div class="d-flex justify-content-between align-items-center">
          <div class="catg"><span>Concert</span></div>
          <div class="icon-container">
            <i class="fa fa-heart"></i>
          </div>
        </div>
        <div class="bot-card">
          <p class="m-0">Royale Concert Hall</p>
          <span>20Th June 2024</span>
        </div>
      </div>

      <div class="featured-event" style="background-image: url('../../../assets/ev3.png')">
        <div class="d-flex justify-content-between align-items-center">
          <div class="catg"><span>Concert</span></div>
          <div class="icon-container">
            <i class="fa fa-heart"></i>
          </div>
        </div>
        <div class="bot-card">
          <p class="m-0">Royale Concert Hall</p>
          <span>20Th June 2024</span>
        </div>
      </div>

    </div>

  </div>






  <app-bottom-bar></app-bottom-bar>
</div>
