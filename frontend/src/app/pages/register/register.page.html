<div class="container-fluid p-3 pt-5" style="height:100%; color:white; overflow-y:scroll">
  <div class="register py-4">
    <h1 class="text-center mb-3">Create an account</h1>

    <div class="inputs">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="d-flex align-items-center justify-content-between" style="gap:5px">
          <div class="form-group">
            <label for="exampleInputUsername">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername" placeholder="Choose a username">
          </div>
          <div class="form-group" style="width: 30%;">
            <label for="exampleInputAge">Age</label>
            <input type="number" class="form-control" id="exampleInputAge" maxlength="2" placeholder="Age">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Create a strong password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Re-type your password">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="exampleInputPhone">Phone number</label>
            <input type="text" class="form-control" id="exampleInputPhone" placeholder="Enter your phone number">
          </div>
        </div>
        <button class="button d-flex justify-content-center align-items-center py-1 px-2 ">Create my account</button>
        <p style="text-align: center; margin-top:18px; font-size:15px">Already a member?<a href="" style="text-decoration:none; color:#6236FF; font-weight: 700;margin-left:3px">Log in</a></p>
      </form>
    </div>

    <div class="d-flex align-items-center justify-content-center">
      <div class="t1"></div>
      <div class="t2"></div>
    </div>
  </div>
</div>
